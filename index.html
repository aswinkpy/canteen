<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First Page -->
    <div id="home" class="page">
        <div class="overlay">
            <h1>Welcome to College Canteen</h1>
            <button onclick="showMenu()">Menu</button>
        </div>
    </div>

    <!-- Menu Page -->
    <div id="menu" class="page" style="display: none;">
        <h1>Menu</h1>
        <div class="menu-item">
            <img src="item1.jpg" alt="Item 1">
            <p>Item 1 - $5</p>
            <input type="number" id="item1Qty" min="0" placeholder="Qty">
        </div>
        <div class="menu-item">
            <img src="item2.jpg" alt="Item 2">
            <p>Item 2 - $7</p>
            <input type="number" id="item2Qty" min="0" placeholder="Qty">
        </div>
        <button onclick="calculateTotal()">Calculate</button>
        <button onclick="goHome()">Back to Home</button>
    </div>

    <!-- Result Page -->
    <div id="result" class="page" style="display: none;">
        <h1>Total Amount</h1>
        <p id="totalAmount"></p>
        <button onclick="goHome()">Back to Home</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
