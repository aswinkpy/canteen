<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Window 1: Welcome Page -->
    <div id="window1" class="window">
        <h1>Welcome to the Canteen</h1>
        <button id="menuButton">Menu</button>
    </div>

    <!-- Window 2: Menu Page -->
    <div id="window2" class="window hidden">
        <h2>Menu</h2>
        <div class="menu-item">
            <span>CHAYA- Rs:10</span>
            <br>
            <img src="item2.jpg" alt="item2">
            <button onclick="addItem(10)">Add</button>
        </div>
        <div class="menu-item">
            <span>UZHUNNU VADA - Rs:8</span>
            <br>
             <img src="item.jpg" alt="Item 1">
            <button onclick="addItem(8)">Add</button>
        </div>
        
         <div class="menu-item">
            <span>PARUPPU VADA - Rs:8</span>
            <button onclick="addItem(8)">Add</button>
        </div>
        
          <div class="menu-item">
            <span> SAMUSA - Rs:8</span>
            <button onclick="addItem(8)">Add</button>
        </div>
        
        <div class="menu-item">
            <span>PAZHUMPORI - Rs:8</span>
            <button onclick="addItem(8)">Add</button>
        </div>
        <button id="calculateButton">Calculate Total</button>
        <button class="backButton" data-target="window1">Back</button> <!-- Back to Window 1 -->
    </div>

    <!-- Window 3: Total Calculation Page -->
    <div id="window3" class="window hidden">
        <h2>Total Amount</h2>
        <p id="totalAmount">$0</p>
        <button class="backButton" data-target="window2">Back</button> <!-- Back to Window 2 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
