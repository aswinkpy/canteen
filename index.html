<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Window 1: Welcome Page -->
    <div id="window1" class="window">
        <h1>Welcome to the Canteen</h1>
        <button id="menuButton">Menu</button>
    </div>

    <!-- Window 2: Menu Page -->
    <div id="window2" class="window hidden">
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Burger - $5</span>
            <button onclick="addItem(5)">Add</button>
        </div>
        <div class="menu-item">
            <span>Pizza - $8</span>
            <button onclick="addItem(8)">Add</button>
        </div>
        <div class="menu-item">
            <span>Fries - $3</span>
            <button onclick="addItem(3)">Add</button>
        </div>
        <button id="calculateButton">Calculate Total</button>
    </div>

    <!-- Window 3: Total Calculation Page -->
    <div id="window3" class="window hidden">
        <h2>Total Amount</h2>
        <p id="totalAmount">$0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
